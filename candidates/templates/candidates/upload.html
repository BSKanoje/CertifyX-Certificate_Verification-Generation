{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    :root {
        --certifyx-yellow: #F2B900;
        --dark-gray: #343a40;
        --light-gray: #f8f9fa;
    }

    body {
        background: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .upload-card {
        background: #fff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        max-width: 600px;
        margin: 40px auto;
    }

    .upload-card:hover {
        transform: translateY(-3px);
    }

    .upload-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--dark-gray);
        margin-bottom: 25px;
        text-align: center;
    }

    .form-label {
        font-weight: 700;
        margin-bottom: 8px;
    }

    .form-control, .form-select {
        width: 100%;
        padding: 12px 16px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: var(--light-gray);
        margin-bottom: 20px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--certifyx-yellow);
        box-shadow: 0 0 6px rgba(242, 185, 0, 0.4);
        outline: none;
    }

    .btn-upload {
        background-color: var(--certifyx-yellow);
        color: var(--dark-gray);
        border: none;
        padding: 12px 25px;
        font-weight: 700;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
        display: block;
        width: 100%;
    }

    .btn-upload:hover {
        background-color: #d9a600;
        transform: translateY(-2px);
    }

    .download-link {
        display: inline-block;
        margin-bottom: 20px;
        font-size: 1rem;
        color: #007bff;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .download-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<div class="upload-card">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h4 class="upload-title">Upload Candidates via Excel</h4>

    {% load static %}

    <a href="{% static 'sample_files/sample_candidates.xlsx' %}" class="download-link" download>
        ðŸ“„ Download Sample Excel
    </a>


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.file.id_for_label }}" class="form-label">Select an Excel file (.xlsx)</label>
            <input type="file" name="{{ form.file.name }}" id="{{ form.file.id_for_label }}" class="form-control" style="height: auto;" required>
        </div>


        <button type="submit" class="btn-upload">ðŸ’¾ Upload</button>
    </form>
</div>
{% endblock %}
