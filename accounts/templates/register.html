<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CertifyX - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --certifyx-yellow: #FFD700;
      --certifyx-gray-dark: #343a40;
      --certifyx-gray-light: #f8f9fa;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--certifyx-gray-light);
    }

    .register-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-card {
      display: flex;
      width: 950px;
      max-width: 100%;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }

    .register-form {
      flex: 1;
      padding: 40px;
      background-color: #ffffff;
    }

    .register-form h3 {
      font-weight: 700;
      margin-bottom: 25px;
      color: var(--certifyx-gray-dark);
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-custom {
      background-color: var(--certifyx-yellow);
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: var(--certifyx-gray-dark);
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e6c200;
    }

    .side-panel {
      flex: 1;
      background-color: var(--certifyx-gray-dark);
      color: var(--certifyx-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .side-panel h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .side-panel p {
      font-size: 1.2rem;
      font-style: italic;
      margin-top: 10px;
      color: var(--certifyx-yellow);
    }

    .register-form p a {
      color: var(--certifyx-yellow);
      text-decoration: none;
    }

    .register-form p a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="register-card">

    <!-- Left Side: Form -->
    <div class="register-form">
      <h3>Create Your Account</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert 
              {% if message.tags == 'error' %}alert-danger
              {% elif message.tags == 'success' %}alert-success
              {% else %}alert-primary
              {% endif %}
          " role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="company_name" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company_name" name="company_name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-custom">Register</button>
        </div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- Right Side: Branding -->
    <div class="side-panel">
      <h1>CertifyX</h1>
      <p>Where Certificates Are Always Verified, Always Secure</p>
    </div>

  </div>
</div>

</body>
</html>
